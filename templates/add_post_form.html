{% extends "base.html" %}

{% block title %}Add a Post{% endblock %}

{% block content %}
<h1>Add Post for {{user.first_name}} {{user.last_name}}</h1>
<form method="POST">
	<div>
		<label for="title">Title</label>
		<input 
			type="text" 
			id="title" 
			name="title" 
			maxlength="50" 
			required>
	</div>
	<div>
		<label for="content">Content</label>
		<input 
			type="textbox" 
			id="content"
			name="content" 
			required>
	</div>
    <a href='/users/{{user.id}}' class='btn btn-outline-primary' role='button'> Cancel </a>
	<button type="submit" class="btn btn-success">Add</button>
</form>
{% endblock %}
