{% extends "base.html" %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<h1>Edit Post</h1>
<form method="POST">
	<div>
		<label for="title">Title</label>
		<input type="text" id="title" name="title" maxlength="50" placeholder="Enter a title for your post"
			value="{{post.title}}" required>
	</div>
	<div>
		<label for="content">Content</label>
		<input type="text" id="content" name="content" placeholder="Enter post content"
			value="{{post.content}}" required>
	</div>

	{% for tag in tags %}
	<div>
		<label for={{tag.name}}>{{tag.name}}</label>
		<input 
			type="checkbox" 
			value="{{tag.id}}" 
			name="tag_list" 
			id={{tag.name}}
			{% if tag in post.tags: %}
			checked
			{% endif %}
			>
	</div>
	{% endfor %}

	<a href='/users/{{post.user_id}}' class='btn btn-outline-primary' role='button'> Cancel </a>
	<button type="submit" class="btn btn-success">Edit</button>
</form>
{% endblock %}
