{% extends "base.html" %}

{% block title %}Add a Tag{% endblock %}

{% block content %}
<h1>Create a tag</h1>
<form method="POST">
	<div>
		<label for="tag_name">Name</label>
		<input 
			type="text" 
			id="tag_name" 
			name="tag_name" 
			maxlength="20" 
            placeholder="Enter a name for the tag"
			required>
	</div>
    <a href='/tags' class='btn btn-outline-primary' role='button'> Cancel </a>
	<button type="submit" class="btn btn-success">Add</button>
</form>
{% endblock %}
